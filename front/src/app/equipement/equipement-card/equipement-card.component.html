<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{equipement?.designation}}</mat-card-title>
    <mat-card-subtitle>{{equipement?.brand}}</mat-card-subtitle>
  </mat-card-header>
  <img  [src]="equipement.photo" alt="photo">
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{equipement?.price}}</button>
    <button mat-button>{{equipement?.type}}</button>
  </mat-card-actions>
</mat-card>
